# Redis 7.x 配置文件

# 网络
bind 0.0.0.0
port 6379
protected-mode no

# 通用
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""

# 持久化 - RDB
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 持久化 - AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 客户端
timeout 0
tcp-keepalive 300
