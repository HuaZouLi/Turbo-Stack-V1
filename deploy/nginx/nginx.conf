# Turbo-Stack Nginx 配置
# 整合自 RuoYi-Vue-Plus，优化生产环境配置

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100000;

    # 缓冲区
    client_max_body_size 100m;
    client_header_buffer_size 32k;
    client_body_buffer_size 512k;
    large_client_header_buffers 4 32k;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1k;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript
               image/svg+xml;

    # 安全配置
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 连接限制 (防 DDoS)
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;


    # 后端服务负载均衡
    upstream backend {
        ip_hash;
        server backend-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server backend-2:8081 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream monitor-admin {
        server monitor-admin:9090;
    }

    upstream snailjob-server {
        server snailjob-server:8800;
    }

    # HTTP Server
    server {
        listen 80;
        server_name localhost;

        # 限制外网访问 actuator
        location ~ ^(/[^/]*)?/actuator.*(/.*)?$ {
            return 403;
        }

        # 前端静态资源
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;

            # 静态资源缓存
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # 后端 API 代理
        location /prod-api/ {
            limit_req zone=api burst=200 nodelay;
            limit_conn perip 50;

            proxy_pass http://backend/;
            proxy_http_version 1.1;

            # 请求头
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header REMOTE-HOST $remote_addr;

            # SSE / WebSocket 支持
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400s;
            proxy_buffering off;
            proxy_cache off;

            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Spring Boot Admin 监控
        location /admin/ {
            proxy_pass http://monitor-admin/admin/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_cache off;
        }

        # SnailJob 任务调度
        location /snail-job/ {
            proxy_pass http://snailjob-server/snail-job/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            proxy_cache off;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS Server (取消注释启用)
    # server {
